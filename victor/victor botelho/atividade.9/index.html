<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var primoescon = 0
        for(dividendo = 2; primoescon < 1001; dividendo++){
            var ehPrimo = true;
            for (divisor= 2; dividendo> divisor; divisor++){
                if (dividendo%divisor ==0 ){
                    ehPrimo=false
                    break;
                }
            }
            if (Boolean(ehPrimo)){
                primoescon++
            }

    } 
    document.write("O 1001º número primo é:  ") 
    document.write(--dividendo + '<br><br>')      
    </script>
</body>
</html>
